<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pirate Cat Dice Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #0c1445 0%, #1a2c5f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .opponent-area {
            position: relative;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .player-area {
            position: relative;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .game-table {
            position: absolute;
            width: 90%;
            height: 50%;
            background: linear-gradient(to bottom, #5d4037, #4e342e);
            border: 15px solid #795548;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .dice-area {
            position: absolute;
            width: 80%;
            height: 40%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 2;
        }

        .player-character,
        .ai-character {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            position: relative;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center;
        }

        .player-character {
            background: linear-gradient(45deg, #ff9a8b, #ff6a88);
            border: 3px solid #ffb347;
            box-shadow: 0 0 20px rgba(255, 179, 71, 0.6);
        }

        .ai-character {
            background: linear-gradient(45deg, #8bc6ec, #9599e2);
            border: 3px solid #ffb347;
            box-shadow: 0 0 20px rgba(255, 179, 71, 0.6);
        }

        .face {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            top: 25px;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 7px;
            height: 7px;
            background: #000;
            border-radius: 50%;
            top: 4px;
            left: 4px;
        }

        .player-character .eye.left {
            left: 15px;
        }
        .player-character .eye.right {
            right: 15px;
        }
        .ai-character .eye.left {
            left: 15px;
        }
        .ai-character .eye.right {
            right: 15px;
        }

        .mouth {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #fff;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .accessory {
            position: absolute;
            z-index: 4;
        }

        .eye-patch {
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            top: 25px;
            left: 15px;
        }

        .eye-patch::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            top: 5px;
            right: 5px;
        }

        .pirate-hat {
            width: 70px;
            height: 30px;
            background: #000;
            border-top-left-radius: 70px;
            border-top-right-radius: 70px;
            top: -25px;
            left: 5px;
        }

        .pirate-hat::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            top: -8px;
            right: 10px;
        }

        .hook {
            width: 30px;
            height: 5px;
            background: silver;
            border-radius: 5px;
            bottom: 25px;
            right: 10px;
            transform: rotate(45deg);
        }

        .hook::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 5px solid silver;
            border-radius: 50%;
            top: -10px;
            right: -5px;
        }

        .dice {
            width: 60px;
            height: 60px;
            background: transparent;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #c33;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border: 2px solid #ffb347;
            position: absolute;
            user-select: none;
            cursor: default;
        }

        .player-dice {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
        }

        .ai-dice {
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
        }

        .score-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd166;
            text-shadow: 3px 3px 0 #000;
            z-index: 3;
        }

        .result {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            z-index: 3;
            text-align: center;
            width: 100%;
        }

        .win {
            color: #7cfc00;
            text-shadow: 0 0 10px #7cfc00;
        }

        .lose {
            color: #ff4d4d;
            text-shadow: 0 0 10px #ff4d4d;
        }

        .tie {
            color: #ffd166;
            text-shadow: 0 0 10px #ffd166;
        }

        .instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #a3c4f3;
            text-align: center;
            width: 100%;
            z-index: 3;
        }

        /* Dice roll animation */
        @keyframes diceThrowUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-150px) rotate(720deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(1080deg);
                opacity: 1;
            }
        }

        @keyframes diceThrowDown {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(150px) rotate(-720deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(-1080deg);
                opacity: 1;
            }
        }

        .throw-up {
            animation: diceThrowUp 1s ease forwards;
            z-index: 10;
        }

        .throw-down {
            animation: diceThrowDown 1s ease forwards;
            z-index: 10;
        }

        .win-glow {
            filter: drop-shadow(0 0 10px gold);
        }

        @media (max-width: 600px) {
            .player-character,
            .ai-character {
                width: 100px;
                height: 100px;
            }

            .face {
                width: 60px;
                height: 60px;
            }

            .dice {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .score-display {
                font-size: 2rem;
            }

            .result {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-table"></div>

        <div class="opponent-area">
            <div class="ai-character">
                <div class="face">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="mouth"></div>
                    <div class="accessory hook"></div>
                </div>
            </div>
            <img
                id="ai-dice-img"
                class="dice ai-dice"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Dice-1-b.svg/120px-Dice-1-b.svg.png"
                alt="AI Dice"
                draggable="false"
            />
        </div>

        <div class="dice-area"></div>

        <div class="player-area">
            <div class="player-character">
                <div class="face">
                    <div class="eye left"></div>
                    <div class="accessory eye-patch"></div>
                    <div class="accessory pirate-hat"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <img
                id="player-dice-img"
                class="dice player-dice"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Dice-1-b.svg/120px-Dice-1-b.svg.png"
                alt="Player Dice"
                draggable="false"
            />
        </div>

        <div class="score-display">
            <span id="player-score">0</span> - <span id="ai-score">0</span>
        </div>

        <div class="result" id="result"></div>

        <div class="instructions">
            <p>Click anywhere to roll the dice!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const playerDiceImg = document.getElementById('player-dice-img');
            const aiDiceImg = document.getElementById('ai-dice-img');
            const playerScoreEl = document.getElementById('player-score');
            const aiScoreEl = document.getElementById('ai-score');
            const resultEl = document.getElementById('result');
            const playerCharacter = document.querySelector('.player-character');
            const aiCharacter = document.querySelector('.ai-character');

            let playerScore = 0;
            let aiScore = 0;
            let gameActive = true;

            // Dice face images URLs for 1-6
            const diceFaces = [
                'https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Dice-1-b.svg/120px-Dice-1-b.svg.png',
                'https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Dice-2-b.svg/120px-Dice-2-b.svg.png',
                'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Dice-3-b.svg/120px-Dice-3-b.svg.png',
                'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Dice-4-b.svg/120px-Dice-4-b.svg.png',
                'https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Dice-5-b.svg/120px-Dice-5-b.svg.png',
                'https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Dice-6-b.svg/120px-Dice-6-b.svg.png',
            ];

            // Roll dice when user clicks anywhere
            document.addEventListener('click', function () {
                if (gameActive) {
                    rollDice();
                } else {
                    resetGame();
                }
            });

            function rollDice() {
                if (!gameActive) return;

                // Reset result text
                resultEl.textContent = '';
                resultEl.className = 'result';

                // Add throw animation classes
                playerDiceImg.classList.add('throw-up');
                aiDiceImg.classList.add('throw-down');

                // Disable pointer events during animation
                document.body.style.pointerEvents = 'none';

                // After animation ends (1s), show dice faces and update scores
                setTimeout(() => {
                    // Remove animation classes
                    playerDiceImg.classList.remove('throw-up');
                    aiDiceImg.classList.remove('throw-down');

                    // Generate random dice rolls (1-6)
                    const playerRoll = Math.floor(Math.random() * 6);
                    const aiRoll = Math.floor(Math.random() * 6);

                    // Update dice images
                    playerDiceImg.src = diceFaces[playerRoll];
                    aiDiceImg.src = diceFaces[aiRoll];

                    // Determine winner
                    if (playerRoll > aiRoll) {
                        playerScore++;
                        resultEl.textContent = 'You win this round!';
                        resultEl.className = 'result win';
                        playerCharacter.classList.add('win-glow');
                    } else if (aiRoll > playerRoll) {
                        aiScore++;
                        resultEl.textContent = 'AI wins this round!';
                        resultEl.className = 'result lose';
                        aiCharacter.classList.add('win-glow');
                    } else {
                        resultEl.textContent = "It's a tie!";
                        resultEl.className = 'result tie';
                    }

                    // Update scores
                    playerScoreEl.textContent = playerScore;
                    aiScoreEl.textContent = aiScore;

                    // Remove glow after a delay
                    setTimeout(() => {
                        playerCharacter.classList.remove('win-glow');
                        aiCharacter.classList.remove('win-glow');
                    }, 1000);

                    // Re-enable pointer events
                    document.body.style.pointerEvents = 'auto';

                    // Check for game over
                    if (playerScore >= 5 || aiScore >= 5) {
                        gameActive = false;
                        if (playerScore > aiScore) {
                            resultEl.textContent = '🏆 You win the game! 🏆';
                        } else {
                            resultEl.textContent = '😿 AI wins the game!';
                        }
                    }
                }, 1000);
            }

            function resetGame() {
                playerScore = 0;
                aiScore = 0;
                playerScoreEl.textContent = '0';
                aiScoreEl.textContent = '0';
                playerDiceImg.src = diceFaces[0];
                aiDiceImg.src = diceFaces[0];
                resultEl.textContent = '';
                resultEl.className = 'result';
                gameActive = true;
            }
        });
    </script>
</body>
</html>
